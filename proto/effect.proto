syntax = "proto3";

package dmx_controller;

message RGB {
  double red = 1;
  double green = 2;
  double blue = 3;
}

message RGBW {
  double red = 1;
  double green = 2;
  double blue = 3;
  double white = 4;
}

message FixtureState {

  message Channel {
    uint32 index = 1;
    uint32 value = 2;
  }

  repeated Channel channels = 1;
  oneof color {
    RGB rgb = 2;
    RGBW rgbw = 3;
  }
  optional double brightness = 4;
  optional double pan = 5;
  optional double tilt = 6;
}

enum EffectTiming {
  // The `t` value passed in corresponds to the [0, 1] value of where we are in
  // the effect itself.
  ONE_SHOT = 0;
  // The `t` value passed in corresponds to the relative timing of the beat
  // between [0, 1].
  BEAT = 1;
  // The `t` value passed in corresponds to the actual `t` value of the show.
  ABSOLUTE = 2;
}

message Effect {

  message StaticEffect { FixtureState state = 1; }

  message RampEffect {
    enum EasingFunction {
      LINEAR = 0;
      EASE_IN = 1;
      EASE_OUT = 2;
      EASE_IN_OUT = 3;
      SINE = 4;
    }

    EasingFunction easing = 1;
    FixtureState start = 2;
    FixtureState end = 3;
  }

  message SqeuenceEffect { uint32 sequence_id = 1; }

  uint32 start_ms = 1;
  uint32 end_ms = 2;
  reserved 3 to 10;

  // Timing details
  EffectTiming timing_mode = 11;
  int32 offset_ms = 12;
  double timing_multiplier = 13;
  bool mirrored = 14;
  reserved 15 to 100;

  oneof effect {
    StaticEffect static_effect = 101;
    RampEffect ramp_effect = 102;
    SqeuenceEffect sequence_effect = 103;
  }
}
