syntax = "proto3";

package dmx_controller;

import "proto/light_layer.proto";
import "proto/output.proto";

message LightTrack {
  bool collapsed = 5;

  OutputTarget output_target = 6;

  repeated LightLayer layers = 4;

  reserved 1; // name
  reserved 2; // uint32 physical_fixture_id = 2 [deprecated = true];
  reserved 3; // uint32 physical_fixture_group_id = 3 [deprecated = true];
}
