syntax = "proto3";

package dmx_controller;

message WledOutput {
  string ip_address = 1;
  map<uint32, PhysicalWledSegment> segments = 2;
}

message PhysicalWledSegment {
  string name = 1;
  uint32 default_effect = 2;
  float default_speed = 3;
  uint32 default_palette = 4;
  float default_brightness = 5;
}
