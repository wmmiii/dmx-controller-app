syntax = "proto3";

package dmx_controller;

message Color {
  double red = 1;
  double green = 2;
  double blue = 3;
  optional double white = 4;
}

enum PaletteColor {
  PALETTE_BLACK = 0;
  PALETTE_WHITE = 1;
  PALETTE_PRIMARY = 2;
  PALETTE_SECONDARY = 3;
  PALETTE_TERTIARY = 4;
}

message ColorPalette {
  message ColorDescription {
    Color color = 1;
  }

  ColorDescription primary = 1;
  ColorDescription secondary = 2;
  ColorDescription tertiary = 3;
}
